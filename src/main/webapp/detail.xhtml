<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/resources/tpl/public.xhtml">
        <ui:define name="title">
            <title>#{homeDetailController.artikel.judul}</title>
        </ui:define>

        <ui:define name="content">
            <p:growl showDetail="true" showSummary="true">
                <p:autoUpdate/>
            </p:growl>
            <p:outputPanel id="main" styleClass="main">
                <div>
                    <h1 class="detail-title">#{homeDetailController.artikel.judul}</h1>
                    <p class="detail-waktu">
                        <h:outputText value="#{homeDetailController.artikel.waktuDibuat}">
                            <f:convertDateTime locale="id" pattern="EEEEE, dd MMMMM yyyy HH:mm"/>
                        </h:outputText>
                    </p>

                    <div>
                        <p:graphicImage value="#{imageStreamer.file}"
                                        rendered="#{homeDetailController.artikel.gambar != null}"
                                        styleClass="detail-image">
                            <f:param name="filename" value="#{homeDetailController.artikel.gambar}"/>
                        </p:graphicImage>
                    </div>

                    <h:outputText value="#{homeDetailController.artikel.isi}"
                                  escape="false"/>
                </div>
                <p:divider/>
                <p:outputPanel id="komentarPanel"
                               styleClass="komentar-panel">
                    <h3 class="komentar-title">Komentar #{homeDetailController.jumlahKomentar}</h3>

                    <p:outputPanel rendered="#{request.userPrincipal == null}">
                        <p:button href="#{request.contextPath}/faces/login.xhtml?ref=/faces/detail.xhtml?artikelId=#{homeDetailController.artikel.id}"
                                  value="Untuk mengirim komentar silakan login"/>
                    </p:outputPanel>
                    <p:outputPanel rendered="#{request.userPrincipal != null}">
                        <div class="ui-fluid"
                             style="margin-bottom: 16px;">
                            <p:inputTextarea placeholder="Masukkan komentar"
                                             value="#{homeDetailController.komentar.isiKomentar}"
                                             rows="4"/>
                        </div>
                        <div>
                            <p:commandButton value="Kirim Komentar"
                                             actionListener="#{homeDetailController.simpanKomentar()}"
                                             update=":mainForm:komentarPanel"/>
                        </div>
                    </p:outputPanel>

                    <p:divider/>

                    <div class="komentar">
                        <p:repeat value="#{homeDetailController.komentars}"
                                  var="komentar">
                            <div class="item-komentar">
                                <div class="item-komentar-button">
                                    <p:commandButton value="Jawab"
                                                     actionListener="#{homeDetailController.createJawabanKomentar(komentar)}"
                                                     update="jawabanKomentarPanel"
                                                     rendered="#{request.userPrincipal != null}"/>
                                </div>
                                <div class="item-komentar-pengirim">
                                    #{komentar.pengguna.nama} |
                                    <h:outputText value="#{komentar.waktuDibuat}">
                                        <f:convertDateTime locale="id" pattern="dd MMMMM yyyy HH:mm"/>
                                    </h:outputText>
                                </div>
                                <div class="item-komentar-isi">
                                    #{komentar.isiKomentar}
                                </div>

                            </div>

                            <p:outputPanel id="jawabanKomentarPanel"
                                           styleClass="jawaban-komentar-panel">

                                <p:repeat value="#{homeDetailController.jawabanMap.get(komentar.id)}"
                                          var="jawaban">

                                    <div class="item-jawaban">
                                        <p:outputPanel rendered="#{jawaban.waktuDibuat != null}">
                                            <div class="item-jawaban-pengirim">
                                                #{jawaban.pengguna.nama} |
                                                <h:outputText value="#{jawaban.waktuDibuat}">
                                                    <f:convertDateTime locale="id" pattern="dd MMMMM yyyy HH:mm"/>
                                                </h:outputText>
                                            </div>
                                            <div class="item-jawaban-isi">
                                                #{jawaban.isiKomentar}
                                            </div>
                                        </p:outputPanel>
                                        <p:outputPanel rendered="#{jawaban.waktuDibuat == null}">
                                            <div class="item-jawaban-input ui-fluid"
                                                 style="margin-bottom: 16px;">
                                                <p:inputTextarea value="#{jawaban.isiKomentar}"
                                                                 rows="2"
                                                                 placeholder="Ketik jawaban komentar"/>
                                            </div>
                                            <div style="text-align: right;">
                                                <p:commandButton value="Simpan Jawaban"
                                                                 actionListener="#{homeDetailController.simpanJawabanKomentar(jawaban)}"
                                                                 update="@(.jawaban-komentar-panel), :mainForm:komentarPanel"/>
                                            </div>
                                        </p:outputPanel>
                                    </div>

                                </p:repeat>

                            </p:outputPanel>

                        </p:repeat>
                    </div>
                </p:outputPanel>
            </p:outputPanel>
        </ui:define>
    </ui:composition>
</html>
