<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <ui:insert name="title">
            <title>Default Title</title>
        </ui:insert>
        <h:outputStylesheet library="css" name="public.css"/>
        <h:outputStylesheet library="css" name="primeflex.min.css"/>
    </h:head>
    <h:body>
        <h:form id="mainForm">
            <p:outputPanel id="wrapperPanel" styleClass="wrapper-panel">

                <p:outputPanel id="sidebar" styleClass="sidebar">
                    <div class="brand">
                        My Blogs
                    </div>
                    <h1>Kategori</h1>

                    <ul>
                        <li>
                            <a href="#{request.contextPath}">Semua Kategori</a>
                        </li>
                        <ui:repeat value="#{homeController.kategoris}"
                                   var="kategori">
                            <li>
                                <a href="#{request.contextPath}/faces/index.xhtml?kategoriId=#{kategori.id}">
                                    #{kategori.nama}
                                </a>
                            </li>
                            
                        </ui:repeat>
                    </ul>

                </p:outputPanel>

                <p:outputPanel id="content" styleClass="content">

                    <ui:insert name="content">
                        <p:outputPanel id="main" styleClass="main">
                            <h1>Ini Content</h1>
                        </p:outputPanel>
                    </ui:insert>

                </p:outputPanel>

            </p:outputPanel>
        </h:form>
    </h:body>
</html>
