<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/resources/tpl/admin.xhtml">
        <ui:define name="title">
            <title>Daftar Kategori</title>
        </ui:define>
        <ui:define name="main">
            <p:outputPanel id="container" styleClass="container">
                <div class="title">
                    Kategori
                </div>

                <div class="toolbar">
                    <p:button value="Tambah"
                              outcome="create.xhtml"/>

                </div>

                <div class="content">
                    <p:dataTable id="dataTable"
                                 value="#{kategoriList.kategoris}"
                                 var="kat">

                        <p:column headerText="Nama Kategori">
                            <h:outputText value="#{kat.nama}"/>
                        </p:column>

                        <p:column headerText="Waktu Dibuat">
                            <h:outputText value="#{kat.waktuDibuat}">
                                <f:convertDateTime locale="id" pattern="dd MMMMM yyyy HH:mm"/>                            
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Aksi">
                            <p:link outcome="edit.xhtml" value="Edit">
                                <f:param name="id" value="#{kat.id}"/>
                            </p:link>
                            | 
                            <p:commandLink value="Hapus"
                                           actionListener="#{kategoriList.remove(kat)}"
                                           update="dataTable"/>
                        </p:column>

                    </p:dataTable>
                </div>
            </p:outputPanel>
        </ui:define>
    </ui:composition>
</html>
