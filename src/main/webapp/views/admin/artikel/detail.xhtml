<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/resources/tpl/admin.xhtml">
        <ui:define name="title">
            <title>#{artikelDetail.artikel.judul}</title>
        </ui:define>
        <ui:define name="main">

            <p:outputPanel id="container" styleClass="container">
                <div class="title">
                    <p:button outcome="list.xhtml" value="Back"/> #{artikelDetail.artikel.judul}
                </div>

                <div class="content">
                    <div class="content-body p-shadow-1">
                        <p:graphicImage value="#{imageStreamer.file}"
                                        rendered="#{artikelDetail.artikel.gambar != null}"
                                        styleClass="gambar-cover">
                            <f:param name="filename" value="#{artikelDetail.artikel.gambar}"/>
                        </p:graphicImage>
                        
                        <div>
                            <h:outputText value="#{artikelDetail.artikel.isi}"
                                          escape="false"/>
                        </div>
                    </div>

                </div>
            </p:outputPanel>
        </ui:define>
    </ui:composition>
</html>
